<html>
  <head>
    <title>Dynamic Fonts</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      @font-face {
        font-family: 'Immaterial';
        src: url('http://0.0.0.0:8888/Immaterial.ttf');
      }
      @font-face {
        font-family: 'Lobster-Regular';
        src: url('https://0.0.0.0:8888/Lobster-Regular.ttf');
      }
      html,
      body {
        font-family: 'Lobster-Regular', sans-serif;
        background-color: lightskyblue;
        margin: auto 0;
        min-height: 100vh;
        width: 100vw;
      }
      h1 {
        text-align: center;
        font-size: 3rem;
      }
      
      .container {
        display: flex;
        flex-direction: column;
        flex: 1;
      }
      
      .blurb {
        background-color: rgba(0, 0, 0, 0.9);
        border-radius: 16px;
        padding: 4px 16px;
        margin: 8px 8px;
      }
      p {
        color: rgba(255, 255, 255, 0.9);
        font-family: sans-serif;
        line-height: 24px;
        font-weight: 500;
        font-size: 18px;
      }
      a {
        color: white;
        font-family: monospace;
        text-decoration: none;
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Dynamic Fonts</h1>
      <img src="http://0.0.0.0:8888/vault_boy.jpeg" alt="Vault" width="100%" style="aspect-ratio: calc(16/9);" />
      <div class="blurb">
      <p>The assets on this page are served by a local server running on the same device at <a href="https://0.0.0.0:8888">http://0.0.0.0:8888</a> which provides both the image and font dynamically on the page.</p>
      </div>
    </div>
  </body>
</html>
