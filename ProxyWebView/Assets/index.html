<html>
  <head>
    <title>Dynamic Fonts</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      @font-face {
        font-family: 'Immaterial';
        src: url('http://0.0.0.0:8888/Immaterial.ttf');
      }
      html,
      body {
        font-family: 'Immaterial', sans-serif;
        background-color: lightskyblue;
        font-size: 16px;
        margin: auto 0;
        min-height: 100vh;
        width: 100vw;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Dynamic Fonts</h1>
      <p>Dynamic fonts are fonts that are not installed on the user's computer. They are downloaded from the server when the page is loaded. This allows you to use any font you like on your website.</p>
      <img src="http://0.0.0.0:8888/vault_boy.jpg" alt="Vault" width="100%" style="aspect-ratio: calc(16/9);" />
    </div>
  </body>
</html>
